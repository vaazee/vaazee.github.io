<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <div>
          <h1>Snake</h1>
          <p class="subtle">Classic grid movement. Eat, grow, survive.</p>
        </div>
        <div class="scoreboard">
          <div class="score">
            <span class="label">Score</span>
            <span id="score">0</span>
          </div>
          <div class="score">
            <span class="label">High</span>
            <span id="highScore">0</span>
          </div>
        </div>
      </header>

      <section class="board-wrap">
        <canvas id="board" width="480" height="480" aria-label="Snake game board"></canvas>
        <div class="status" id="status"></div>
      </section>

      <section class="controls">
        <div class="buttons">
          <button id="restartBtn" class="primary">Restart</button>
          <button id="pauseBtn">Pause</button>
        </div>
        <div class="dpad" aria-label="On-screen controls">
          <button data-dir="up">Up</button>
          <div class="dpad-row">
            <button data-dir="left">Left</button>
            <button data-dir="down">Down</button>
            <button data-dir="right">Right</button>
          </div>
        </div>
        <p class="hint">Use arrow keys or WASD. Space toggles pause.</p>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
